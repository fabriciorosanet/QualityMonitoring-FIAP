name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Debug
      - name: List directory contents
        run: ls -R ./bin/Debug/net8.0
      - name: Build Docker image
        run: |
          docker build -t mcr.microsoft.com/appsvc/staticsite:latest .
      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          docker push mcr.microsoft.com/appsvc/staticsite:latest


  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Staging
        run: |
          az webapp config container set --name my-staging-app --resource-group graduacao-fiap --container-image-name mcr.microsoft.com/appsvc/staticsite:latest


  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Production
        run: |
          az webapp config container set --name my-production-app --resource-group graduacao-fiap --container-image-name mcr.microsoft.com/appsvc/staticsite:latest
